<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

          <ion-item>
          <ion-label color="primary" floating >Nome</ion-label>
          <ion-input [(ngModel)]="user.nome"></ion-input>
          </ion-item>

          <ion-item>
          <ion-label color="primary" floating >e-mail</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
          <ion-label color="primary" floating >CPF</ion-label>
          <ion-input [(ngModel)]="user.cpf"></ion-input>
          </ion-item>

          <ion-item>
          <ion-label color="primary">Data de Nascimento</ion-label>
          <ion-input type="date" [(ngModel)]="user.dataNascimento"></ion-input>
          </ion-item>

          <ion-item>
          <ion-label color="primary" floating >Senha</ion-label>
          <ion-input  type="password"[(ngModel)]="user.senha"></ion-input>
          </ion-item>


          <button ion-button full (click)="cadastrar()">Cadastrar</button>

</ion-content>
