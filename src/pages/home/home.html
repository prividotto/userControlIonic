<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item>
      <ion-label color="primary" floating >E-mail</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>


        <ion-item>
        <ion-label color="primary" floating >Senha</ion-label>
        <ion-input [(ngModel)]="user.senha"></ion-input>
        </ion-item>

        <button ion-button full (click)="listar()">Logar</button>
        <button ion-button full (click)="cadastrarNovo()">Cadastrar</button>

    </ion-list>

  </ion-content>
